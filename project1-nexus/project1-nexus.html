<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .switch-form {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="loginForm">
        <h2>Login</h2>
        <div class="form-group">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" placeholder="Enter your password">
        </div>
        <button class="btn" onclick="login()">Login</button>
        <p class="switch-form">Don't have an account? <a href="#" onclick="showSignupForm()">Sign up</a></p>
    </div>

    <div id="signupForm" style="display: none;">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" placeholder="Choose a username">
        </div>
        <div class="form-group">
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" placeholder="Choose a password">
        </div>
        <button class="btn" onclick="signup()">Sign Up</button>
        <p class="switch-form">Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
    </div>
</div>

<script>
    function showSignupForm() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'block';
    }

    function showLoginForm() {
        document.getElementById('signupForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
    }

    function login() {
        // Add your login logic here
        alert('Login clicked. Implement your login logic.');
    }

    function signup() {
        // Add your signup logic here
        alert('Sign Up clicked. Implement your signup logic.');
    }
</script>

</body>
</html>
